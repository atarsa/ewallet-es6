<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Materialize -->
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
  <!-- icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">


  <title>Multi-currency eWallet</title>
</head>

<body>
  <nav>
    <div class="nav-wrapper light-green">
      <div class="container">
        <a href="#" class="brand-logo center"> eWallet</a>
        <ul class="right">
          <li>
            <a href="#" class="clear-btn btn light-green lighten-3">Clear All</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <br>
  <div class="container">
    <div class="card">
      <div class="card-content">

        <div class="row">
          <h5 class="card-title col s6">Base Currency:</h5>

          <input type="text" id="base-currency" class="input-field col s6 currency-input base"
            placeholder="Choose base currency">

          <ul class="currency-list base collection col s6"></ul>

        </div>

      </div>
    </div>

    <div class="card">
      <div class="card-content">

        <span class="card-title">Add Money To Wallet</span>
        <form class="col" autocomplete="off">
          <div class="row">

            <div class="input-field col s6">
              <input type="text" id="item-currency" class="currency-input item" placeholder="Choose Currency">
              <label for="item-currency" class="active">Currency</label>

              <ul class="currency-list item collection"></ul>

            </div>
            <div class="input-field col s6">
              <input type="number" id="item-amount" placeholder="Add Amount To Convert">
              <label for="item-amount" class="active">Amount</label>
            </div>
          </div>
          <button class="add-btn btn light-green darken-1"><i class="fas fa-plus"></i> Add Money</button>
          <button class="update-btn btn orange lighten-1"><i class="fas fa-edit"></i> Update Amount</button>
          <button class="back-btn btn grey lighten-1"><i class="fas fa-chevron-circle-left"></i>
            Back</button>

        </form>
      </div> <!-- end of .card-content -->
    </div> <!-- end of .card -->

    <div class="card ">
      <div class="card-content alert"></div>
    </div>
    <!-- Items list -->
    <h4 class="right-align">Total:
      <span class="total-money"></span>
      <span class="base-currency"></span>
    </h4>
    <ul id="items-list" class="collection">
    </ul>


  </div> <!-- end of .container -->

</body>

</html>
